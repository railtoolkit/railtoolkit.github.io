<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">{{ partial "head" . }}
<body>
  {{ partial "top" . }}
  <main>
    <hr>

    <p>{{- .Content -}}</p>

    <h1>Projects</h1>
    <ul>
    {{ range where .Site.RegularPages "Type" "projects" }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>

  </main>
  {{ partial "bottom" . }}
</body>
</html>
