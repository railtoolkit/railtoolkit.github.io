<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
{{ partial "head" . }}
<body>
  {{ partial "top" . }}
  <main>
    <hr>
    {{ range .Pages }}
      <h1><a href="{{.Permalink}}">{{.Title}}</a></h1>
      <p>{{ .Description }}</p>
    {{ end }}
  </main>
  {{ partial "bottom" . }}
</body>
</html>
